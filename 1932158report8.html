<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
  </head>
<body>
 <h1>ボーリングのピンを作成</h1>
 １０本のボーリングピンを作りました<br>
 <script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);

      function init() {
        // サイズを指定
        const width = 800;
        const height = 600;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);
        // 背景の色を設定
        renderer.setClearColor(0xffffdd);


        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 2, 5);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, document.body); 
        
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(10, 10, 10);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0x888888);
        directionalLight2.position.set(-10, -10, 10);
        // シーンに追加
        scene.add(directionalLight2);
        
        var textureLoader1 = new THREE.TextureLoader();
        var texture1 = textureLoader1.load("zimen.jpg");
        var mat1 = new THREE.MeshPhongMaterial();
        mat1.map = texture1;
         var planeGeometry = new THREE.PlaneGeometry(7,10,7,10);

        var plane = new THREE.Mesh(planeGeometry,mat1);
        plane.rotation.set( -Math.PI/2, 0, 1 );
        plane.position.set(0,-0.5,0);
        scene.add(plane);
        
        
        // 木をスプライトで作成
        var textureLoader = new THREE.TextureLoader();  
        var texture = textureLoader.load("pinbo-ruu.png");
        const material = new THREE.SpriteMaterial({ map: texture,});

        // 森を作成
       
         const sprite = new THREE.Sprite(material);
         sprite.position.set(0,0,0); 
         sprite.scale.set(0.5, 1.0, 0.5);
       　scene.add(sprite);
       　
        
         const sprite1 = new THREE.Sprite(material);
         sprite1.position.set(1,0,1); 
         sprite1.scale.set(0.5, 1.0, 0.5);
       　scene.add(sprite1);
       
         
        const sprite2 = new THREE.Sprite(material);
 　　　　sprite2.position.set(1,0,0); 
         sprite2.scale.set(0.5, 1.0, 0.5);
       　scene.add(sprite2);
     
        
        const sprite3 = new THREE.Sprite(material);
         sprite3.position.set(0,0,1); 
         sprite3.scale.set(0.5, 1.0, 0.5);
       　scene.add(sprite3);
  
        
        const sprite4 = new THREE.Sprite(material);
        sprite4.position.set(2,0,0); 
         sprite4.scale.set(0.5, 1.0, 0.5);
       　scene.add(sprite4);

        
        const sprite5 = new THREE.Sprite(material);
        sprite5.position.set(0,0,2); 
         sprite5.scale.set(0.5, 1.0, 0.5);
       　scene.add(sprite5);

        
        const sprite6 = new THREE.Sprite(material);
        sprite6.position.set(1,0,2); 
         sprite6.scale.set(0.5, 1.0, 0.5);
       　scene.add(sprite6);

        
        const sprite7 = new THREE.Sprite(material);
         sprite7.position.set(2,0,1); 
         sprite7.scale.set(0.5, 1.0, 0.5);
       　scene.add(sprite7);
        
        const sprite8 = new THREE.Sprite(material);
         sprite8.position.set(3,0,0); 
         sprite8.scale.set(0.5, 1.0, 0.5);
       　scene.add(sprite8);
        
        const sprite9 = new THREE.Sprite(material);
         sprite9.position.set(0,0,3); 
         sprite9.scale.set(0.5, 1.0, 0.5);
       　scene.add(sprite9);
       　update();
        
        
        // 毎フレーム時に実行されるループイベントです
        function update() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(update);
        }
      }
    </script>
</body>
