<!doctype html>
<HTML>
<HEAD>
<meta charset="UTF-8">
  <title>コンピュータグラフィックス課題</title>
</HEAD>
<BODY>
  <h1>第一回レポート課題</h1>
  newDateで現在時刻の表記とImageで画像の添付を行った．<br>
  <script type="text/javascript">
    today = new Date();
    document.write(today);
    document.write("<p>おすすめ漫画</p>");
    document.write("<p>おすすめ漫画をいくつか紹介します</p>");
    var image = new Image(220,220);
    image.src = "onepiece.jpg"; 
    document.body.appendChild(image);
    var image = new Image(220,220);
    image.src = "usizima.jpg";
    document.body.appendChild(image);
    var image = new Image(220,220);
    image.src = "spyfamily.jpg";
    document.body.appendChild(image);            
  </script>
</BODY>
</HTML>
