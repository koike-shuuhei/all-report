<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sample1</title>

  <!-- three.jsを読み込む(ローカル) -->
  <!-- <script src="./three.js"></script> -->
  <!-- three.jsを読み込む(CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>

</head>
<body>
 <script>
  var init = function() {

    var width = 800,
        height = 600;
  
    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);
  
    // シーンを作成
    var scene = new THREE.Scene();

    // カメラを作成
    var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
    camera.position.set(0.5, 0, -20);  //位置を指定
    camera.lookAt(0, 0, 0); //見つめる方向

    
    // 平行光源
    var directionalLight = new THREE.DirectionalLight(0xffffff);
    directionalLight.position.set(1, 1, 1);   //位置を指定
    scene.add(directionalLight);     // シーンに追加

    // 箱を作成
    var geometry = new THREE.BoxGeometry(0.25, 0.25, 0.25);
    var material = new THREE.MeshPhongMaterial({ color: 0x0000ff });
    var box = new THREE.Mesh(geometry, material);
    box.position.set(0.5,0,0); //位置を指定
    scene.add(box);   // シーンに追加
  
    var sphereGeometry = new THREE.SphereGeometry( 0.5, 32, 32 );
    var sphereMaterial = new THREE. MeshPhongMaterial( {color: 0xff0000,wireframe: true} );
    var sphere = new THREE.Mesh( sphereGeometry, sphereMaterial );
    sphere.position.set( 0.5, 0, 20);
    scene.add( sphere );

    var torusGeometry = new THREE.TorusGeometry( 3.3, 1.5, 24, 24 ); 
    var torusMaterial = new THREE. MeshToonMaterial( { color: 0x00ffff } );
    var torus = new THREE.Mesh( torusGeometry, torusMaterial );
    torus.position.set( 0.5, 0, -20);
    scene.add( torus );

    var coneGeometry = new THREE.ConeGeometry( 0.5, 1, 5 ); 
    var coneMaterial = new THREE. MeshPhongMaterial( {color: 0x0000ff} );
    var cone = new THREE.Mesh( coneGeometry, coneMaterial );
    cone.position.set( 0.5, 0, -5 );
    scene.add( cone );

    var torusKnotGeometry = new THREE.TorusKnotGeometry( 1.5, 0.3, 20, 6, 3, 2 ); 
    var torusKnotMaterial = new THREE. MeshPhongMaterial( { color: 0x808080, wireframe: true } );
    var torusKnot = new THREE.Mesh( torusKnotGeometry, torusKnotMaterial );
    torusKnot.position.set( 0.5, 0, -15 );
    scene.add( torusKnot );
    // 初回実行
    var update = function() {
      requestAnimationFrame(update);
  
      // 箱を回転させる
      box.rotation.x += 0.01;
      box.rotation.y += 0.01;
      box.position.z -= 0.01;
      sphere.rotation.x += 0.01;
      sphere.rotation.y += 0.01;
      sphere.position.z -=0.03;
      cone.rotation.x +=1;
      cone.rotation.y +=1;
      torus.rotation.x +=0.05;
      torus.rotation.y +=0.05;
      torus.position.z +=0.01;
      torusKnot.rotation.x += 0.03;
      torusKnot.rotation.y += 0.03;

      renderer.render(scene, camera);
    };
    update();
  }
  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
